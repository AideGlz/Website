<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">

</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg ">
		<p><span class="highlight">Grow</span></p>

	</div>
		<div class="block small-block center">	
		<img src="img/flower.png" alt="lotus flower">
	</div>
		<div class="block small-block center light-bg">
		<p>HTML<br>CSS<br> JavaScript<br>Wordpress<br>Python</p>
	</div>
		<div class="block large-block">
		<p><span class="highlight">Freelance</span> </p>

		<img src="img/piggy.png" alt="piggy-money-sign">
	</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye with yellow rays coming out">
			<p> 2023<br>Vision Board</p>
	</div>
		<div class="block large-block right">
		<img src="img/plane.png" alt="bottom-side of airplane">
		<p><spa class="highlight">Travel</spa> </p>
		<p>Plant A Trip Where I can <br><Strong>Work Remotely</Strong></p>
	</div>
		<div class="block small-block center light-bg top-padding">
		<p>
			Walk Dog ++ <br>
			Meditate<br>
			Yoga<br>
			Snuggle Pup
		</p>
		</div>
		<div class="block small-block center top-padding">
	<img src="img/doggo.png" alt="dog with a heart around his head">
	</div>
	<div class="block small-block right light-bg">
	<p><span class="highlight">Mind & Body</span></p>
	<p>Exercise More <br>& Find Zen in<br><strong>Challenges</strong></p>
	</div>
	</div>

</html>
